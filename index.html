<!DOCTYPE html>

<body>
<!-- header navigation -->

  <div class="container">
      <nav class="navbar">

        <i class="fa fa-bars"></i>

        <img src="images/logo.png" alt="">

      <input type="checkbox" id="chkToggle"></input>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="#" class="nav-links">Home</a>
        </li>
        <li>
          <a href="#" class="nav-links">Products</a>
        </li>
        <li>
          <a href="#" class="nav-links">About Us</a>
        </li>
        <li>
          <a href="#" class="nav-links">Contact Us</a>
        </li>
        <li>
          <a href="#" class="nav-links">
            <img src="images/search.svg" alt="">
          </a>
        </li>
        <li>
          <a href="#" class="nav-links">
            <img src="images/cart.svg" alt="">           
          </a>
        </li>
      </ul>
    </nav>

</header>
<!-- start journy sections -->
<section class="start-journy">
  <div class="container">
    <div class="d-grid grid-colume-2 justify-items-center align-items-center start-journy-inner">

          <div class="start-journy-info d-flex flex-colume">
            <h2 class="h1">Start your Journey as Influencer</h2>
            <p class="p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <div class="button">
              <a href="#" class="btn">Preebook Now</a>
            </div>
          </div>
        </div>
        <div class="main-image-inner">
          <div class="image-thumble">
            <img src="images/main-camera.png" alt="" class="main-image">
          </div>
      </div>
    </div>
  </div>
</section>
<!-- brand logo sections -->
<section class="brand-logo">
  <div class="container-big">
    <div class="d-grid grid-colume-7 justify-items-center align-items-center brand-logo-inner">
      <div class="brand-logo-items">
        <div class="brand-logo-item"><img src="logos/logo-1.svg" alt="" class="main-brand-logo"></div>

      <div class="brand-logo-items">

      <div class="brand-logo-items">

      </div>
      <div class="brand-logo-items">
        <div class="brand-logo-item"><img src="logos/logo-6.svg" alt="" class="main-brand-logo"></div>
      </div>
      <div class="brand-logo-items">
